<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <script src="vendors/jquery-3.6.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
      </header>
      <section id="addTask">
        <h2>Add Koala</h2>
        <input type="text" id="nameInput" value="" placeholder="Name of Task">
        <input type="text" id="descInput" value="" placeholder="Description of Task">
        <button type="button" id="addTaskBtn">Add Task</button>
      </section>
      <section>
        <h2>All Tasks</h2>
        <table>
          <thead>
            <tr>
              <th>Task Name</th>
              <th>Description:</th>
              <th>Task completed?</th>
              <th>Complete Task</th>
              <th>Delete Task</th>
            </tr>
          </thead>
          <tbody id="taskInfo">
          </tbody>
        </table>
      </section>
</body>
</html>
